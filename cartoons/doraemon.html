<!DOCTYPE html>
<html>
    <head>
        <title>Doraemon</title>
        <style>
            .doraemon {
                position: static;
                width: 500px;
                height: 340px;
            }

            .doraemon .hide-overflow {
                overflow: hidden;
            }

            .doraemon div {
                position: absolute;
            }

            .doraemon .white {
                background-color: white;
            }

            .doraemon .blue {
                background-color: #0093D9;
            }


            .doraemon .red {
                background-color: #EB505E;
            }

            .doraemon .yellow {
                background-color: #efd31d;
            }

            .doraemon .border-black {
                border: 2px solid black;
            }

            .doraemon .gray {
                background-color: gray;
            }

            .doraemon .black {
                background-color: black;
            }

            .doraemon .whisker {
                height: 85px;
                width: 20px;
                border-left: 2px solid black;
                border-top-left-radius: 40%;
                border-bottom-left-radius: 40%;
            }

        </style>
    </head>
    <body>
        <div class="doraemon">

            <div id="tail-bulb" class="red border-black" style="
            top: 110px;
            left: 360px;
            width: 30px;
            height: 30px;
            border-left: 2px solid black;
            border-radius: 50%;
            transform: rotate(40deg);"></div>

            <div id="tail-line" style="
            top: 130px;
            left: 350px;
            width: 20px;
            height: 40px;
            border-left: 2px solid black;
            border-radius: 50%;
            transform: rotate(40deg);"></div>

            <div id="elbow-left" class="blue border-black" style="
            top: 205px;
            left: 40px;
            width: 120px;
            height: 64px;
            border-top-left-radius: 80%;
            border-top-right-radius: 60%;
            border-bottom-right-radius: 100%;
            border-bottom-left-radius: 70%;
            transform: rotate(-16deg);
            clip-path: path('M 0 0 L 100 0 L 116 69 L 0 65');">
                <div style="
                top: 13px;
                left: 70px;
                width: 5px;
                height: 20px;
                border-right: 2px solid black;
                border-radius: 50%;"></div>
            </div>

            <div id="left-hand" class="white border-black" style="
            top: 200px;
            left: 30px;
            width: 70px;
            height: 50px;
            border-top-left-radius: 120%;
            border-bottom-right-radius: 130%;
            border-top-right-radius: 80%;
            border-bottom-left-radius: 80%;
            transform: rotate(50deg);"></div>

            <div id="foot" class="white border-black" style="
            top: 200px; 
            left: 360px;
            width: 80px;
            height: 95px; 
            border-top-left-radius: 60%;
            border-top-right-radius: 80%;
            border-bottom-right-radius: 50%;
            border-bottom-left-radius: 100%;
            transform: rotate(-40deg);"></div>

            <div id="thigh" class="blue border-black" style="
            top: 198px;
            left: 260px;
            width: 150px;
            height: 100px;
            border-top-right-radius: 70%;
            border-bottom-right-radius: 60%;
            border-bottom-left-radius: 80%;"></div>

            <div id="ass" class="blue border-black" style="
            top: 140px;
            left: 230px;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            clip-path: path('M 0 0 L 150 0 L 153 75 L 0 75 Z');"></div>

            <div id="tummy" class="blue border-black hide-overflow" style="
            top: 160px;
            left: 200px;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            clip-path: path('M 0 75 L 0 153 L 153 154 L 0 75 Z');">
                <div class="white border-black" style="
                top: 120px;
                left: 0px;
                width: 120px;
                height: 120px;
                border-radius: 50%;"></div>
                <div class="white border-black" style="
                top: 130px;
                left: -5px;
                width: 120px;
                height: 120px;
                border-radius: 50%;"></div>
            </div>

            <div id="tummy-border-cover" class="blue" style="
            top: 195px;
            left: 230px;
            width: 80px;
            height: 80px;"></div> 

            <div id="head" style="left: 20px;
            top: 20px;">

                <div id="belt" class="red border-black" style="
                top: 45px;
                left: 45px;
                width: 220px;
                height: 220px;
                border-radius: 50%;"></div>

                <div id="bell" class="yellow border-black hide-overflow" style="
                top: 248px;
                left: 120px;
                width: 40px;
                height: 40px;
                border-radius: 50%;
                transform: rotate(5deg);">

                    <div class="yellow border-black" style="
                    top: 5px;
                    left: -1.5px;
                    width: 100%;
                    height: 7px;
                    border-radius: 35%;"></div>

                    <div id="curve" style="
                    top: 22px;
                    left: 17px;
                    width: 40%;
                    height: 20px;
                    border-left: 2px solid black;
                    border-radius: 50%;"></div>

                    <div class="gray border-black" style="top: 17px;
                    left: 9px;
                    width: 40%;
                    height: 7px;
                    border-radius: 50%;"></div>
                </div>

                <div id="head-circle" class="blue border-black hide-overflow" style="
                left: 20px;
                width: 250px;
                height: 250px;
                border-radius: 50%;">

                    <div class="white border-black" style="
                    top: 70px;
                    left: -40px;
                    width: 100px;
                    height: 100px;
                    border-top-left-radius: 50%;
                    transform-origin: 100% 100%;
                    transform: rotate(36deg);" ></div>

                    <div class="hide-overflow" style="
                    top: 80px;
                    left: 100px;
                    width: 240px;
                    height: 180px;">

                        <div class="white border-black" style="
                        top: 0px;
                        left: -100px;
                        width: 230px;
                        height: 180px;
                        border-top-right-radius: 50%;
                        border-bottom-right-radius: 60%;
                        border-top-left-radius: 50%;" ></div>

                    </div>

                    <div id="filler" class="white" style="
                    top: 105px;
                    left: 0px;
                    width: 200px;
                    height: 200px;" ></div>

                    <div id="filler" class="white" style="
                    top: 70px;
                    left: 100px;
                    width: 20px;
                    height: 20px;" ></div>

                    <div id="eyes" style="
                    top: 27px;
                    left: 60px;
                    width: 120px;
                    height: 80px;
                    transform: rotate(18deg);">

                        <div id="eye-left" class="white border-black" style="
                        height: 100%;
                        width: 60px;
                        border-top-left-radius: 120%;
                        border-top-right-radius: 80%;
                        border-bottom-left-radius: 90%;
                        border-bottom-right-radius: 100%;">

                            <div id="eye-left-pupil" class="black border-black" style="
                            left: 30px;
                            top: 35%;
                            height: 35%;
                            width: 22%;
                            border-top-left-radius: 80%;
                            border-top-right-radius: 120%;
                            border-bottom-left-radius: 120%;
                            border-bottom-right-radius: 80%;
                            transform: rotate(10deg);">
                                <div id="eye-left-pupil-shine" class="white" style="
                                left: 2px;
                                top: 30%;
                                height: 40%;
                                width: 40%;
                                border-top-left-radius: 80%;
                                border-top-right-radius: 120%;
                                border-bottom-left-radius: 120%;
                                border-bottom-right-radius: 80%;">
                                </div>
                            </div>
                        </div>
                        <div id="eye-right" class="white border-black" style="
                        left: 62px;
                        height: 100%;
                        width: 60px;
                        border-top-left-radius: 80%;
                        border-top-right-radius: 120%;
                        border-bottom-left-radius: 100%;
                        border-bottom-right-radius: 90%;">

                            <div id="eye-right-pupil" class="black border-black" style="
                            left: 7px;
                            top: 35%;
                            height: 35%;
                            width: 22%;
                            border-top-left-radius: 80%;
                            border-top-right-radius: 120%;
                            border-bottom-left-radius: 120%;
                            border-bottom-right-radius: 80%;
                            transform: rotate(10deg);">

                                <div id="eye-right-pupil-shine" class="white" style="
                                left: 2px;
                                top: 30%;
                                height: 40%;
                                width: 40%;
                                border-top-left-radius: 80%;
                                border-top-right-radius: 120%;
                                border-bottom-left-radius: 120%;
                                border-bottom-right-radius: 80%;">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="nose-down" style="
                    top: 105px;
                    left: 80px;
                    height: 100px;
                    width: 40px;
                    border-left: 2px solid black;
                    border-bottom: 2px solid black;
                    border-top-left-radius: 20%;
                    border-bottom-left-radius: 80%;
                    transform: rotate(28deg);
                    clip-path: path('M 0 0 L 0 91 L 40 91 L 40 0 Z');">
                    </div>

                    <div id="nose" class="red border-black" style="
                    top: 36%;
                    left: 34%;
                    height: 30px;
                    width: 30px;
                    border-radius: 50%;">
                        <div id="nose-shine" class="white" style="
                        top: 20%;
                        left: 50%;
                        height: 9px;
                        width: 9px;
                        border-radius: 50%;"> </div>
                    </div>
                </div>

                <div id="mouth-curve-mid" class="border-black" style="
                top: -52px;
                left: 5px;
                width: 240px;
                height: 240px;
                border-radius: 50%;
                transform-origin: bottom left;
                transform: rotate(2deg);
                clip-path: path('M 0 170 L 240 210 L 240 244 L 0 244 Z');">
                </div>

                <div id="mouth-curve-left" class="white border-black" style="
                top: 81px;
                left: 20px;
                width: 40px;
                height: 60px;
                border-radius: 50%;
                transform-origin: bottom left;
                transform: rotate(-6deg);
                clip-path: path('M 0 0 L 40 0 L 40 30 L 20 45 L 0 60 Z');">
                </div>

                <div class="whisker" style="
                top: 100px;
                left: 185px;
                transform: rotate(90deg);">
                </div>

                <div class="whisker" style="
                top: 122px;
                left: 180px;
                transform: rotate(110deg);">
                </div>

                <div class="whisker" style="position: absolute;
                top: 140px;
                left: 170px;
                transform: rotate(125deg);">
                </div>

                <div class="whisker" style="position: absolute;
                top: 50px;
                left: 48px;
                transform: rotate(140deg);">
                </div>

                <div class="whisker" style="position: absolute;
                top: 70px;
                left: 35px;
                transform: rotate(120deg);">
                </div>

                <div class="whisker" style="position: absolute;
                top: 94px;
                left: 30px;
                transform: rotate(100deg);">
                </div>
            </div>

            <div id="elbow-right" class="blue border-black" style="
            top: 250px;
            left: 175px;
            width: 120px;
            height: 64px;
            border-top-left-radius: 80%;
            border-top-right-radius: 60%;
            border-bottom-right-radius: 100%;
            border-bottom-left-radius: 70%;
            transform: rotate(-16deg);
            clip-path: path('M 0 0 L 100 0 L 116 69 L 0 65');">
                <div style="
                top: 13px;
                left: 70px;
                width: 5px;
                height: 20px;
                border-right: 2px solid black;
                border-radius: 50%;"></div>
            </div>

            <div id="right-hand" class="white border-black" style="position: absolute;
            top: 240px;
            left: 180px;
            width: 70px;
            height: 50px;
            border-top-left-radius: 120%;
            border-bottom-right-radius: 130%;
            border-top-right-radius: 80%;
            border-bottom-left-radius: 80%;
            transform: rotate(-10deg);"></div>

        </div>
    </body>
</html>
